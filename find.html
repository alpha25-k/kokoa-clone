<!DOCTYPE html>
<html lang="kr">

<head>
  <link rel="stylesheet" href="css/style.css"/>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find - Welcome to Kokoa Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar___column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar___column">
      <span>19:02</span>
    </div>
    <div class="status-bar___column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <div>
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a><span>
            <div class="icon-dot2"></div>
          </span>
      </div>
    </div>
  </header>

  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
      <div class="icon-row__icon"><i class="far fa-address-book"></i><span>ADD by Contacts</span></div>
      <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
      <div class="icon-row__icon"><i class="fas fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
      <div class="recommended-friends__title">
        <h6>Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#BTS</h5>
        <h6 class="open-post__hashtags">#bts#army#friends</h6>
        <div class="open-post__members">
          <img src="https://t1.daumcdn.net/liveboard/feelthemovie/9bf53690407848a594a3d4d3cbc27d01.JPG">
          <span class="open-post__member-count">802 members</span>
          <div class="divider"></div>
          <span class="open-post__member-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT04S-Q13FCmDZ0iBJ-M1jOlpgSgwP3RqPn9A&usqp=CAU">
        <div class="open-post__heart-count">
          <i class="fas fa-heart fa-xs"></i><span>326</span>
        </div>
      </div>
    </div>

  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i
            class="far fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><span class="icon-dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ðŸ˜¢ðŸ˜¢ðŸ˜¢</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
